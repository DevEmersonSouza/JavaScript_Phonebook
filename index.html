<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #dedede">
  <section class="row mt-5">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <!-- Início do código da janela modal -->
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <!-- Header do modal -->
                  <h4 class="modal-title">Bem vindo a Sua Lista telefônica!</h4><!-- Título -->
              </div>
              <div class="modal-body">
                  <!-- Corpo do modal -->
                  <h6 class="modal-title">Por Favor digite suas credenciais para prosseguir:</h6>
                  <form action="">
                      <!-- Início do Formulário -->
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Digite seu login">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" placeholder="Digite sua senha">
                      </div>
                      <button class="btn btn-block btn-info">Login</button>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                      Link para o github do projeto <i class="bi bi-github"></i>
                  </button>
              </div>
          </div>
      </div>
  </div>
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <h2>Lista telefonica (<span id="numeros">0</span>)</h2>
        <hr />

        <div class="col-9">
          <input id="input_nova_tarefa" placeholder="Nova Contato" type="text" class="form-control" />
        </div>

        <div class="col-3 d-grid">
          <button class="btn btn-outline-primary" onclick="addContato()">
            Pronto!
          </button>
        </div>

        <hr />

        <div id="contacts">
          <input type="text" value="teste" id="teste">
          <button class="btn btn-outline-primary" onclick="editar()" id="editBtn">edit</button>
          <button class="btn btn-outline-primary" onclick="concluir()" id=concludeBtn style="display:none">edit</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
