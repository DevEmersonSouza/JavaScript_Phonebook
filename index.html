<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="#" data-toggle="modal" data-target="#myModal">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #dedede">
  <section class="row mt-5">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <!-- Início do código da janela modal -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Header do modal -->
            <h4 class="modal-title">Bem vindo a Sua Lista telefônica!</h4><!-- Título -->
          </div>
          <div class="modal-body">
            <!-- Corpo do modal -->
            <h6 class="modal-title">Por Favor digite suas credenciais para prosseguir:</h6>
            <form action="">
              <!-- Início do Formulário -->
              <div class="form-group">
                <input id="loginInput" type="text" class="form-control" placeholder="Digite seu login">
              </div>
              <div class="form-group">
                <input id="passwordInput" type="password" class="form-control" placeholder="Digite sua senha">
              </div>
              <button class="btn btn-block btn-info" onclick="login()">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">
              Link para o github do projeto <i class="bi bi-github"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="container" class="col-xl-4 offset-xl-4 container">
      <div class="card card-body">
        <div>
          <input class="userNameEx" id="userNameEx" type="text">
        </div>
        <div><button id="btnLogout" class="btn btn-outline-primary" onclick="logOut()"><i
          class="bi bi-box-arrow-left"></i></button></div>
          <h2>Lista telefonica </h2>
          <h6>Contatos <input type="text" class="contador" id="contador">

          <hr />

          <div class="col-9">
            <input id="input_novo_nome" placeholder="Nome" type="text" class="form-control" style="display: none;" />
            <input id="input_novo_numero" placeholder="(00)00000-0000" type="text" class="form-control"
            style="display: none;" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11">
            <button id="btnAddContato" class="btn btn-outline-primary" onclick="addContato()" style="display: none;">
              adicionar
            </button>
            <button id="btnCancelarContato" class="btn btn-outline-primary" onclick="cancelarFormContato()"
            style="display: none;">
            cancelar
          </button>
          </div>
          
          <div class="col-3 d-grid">
            <button id="mostrarFormContato" class="btn btn-outline-primary" onclick="mostrarFormContato()">
              <i class="bi bi-person-plus-fill"></i>
            </button>
            <button id="sortAZ" class="btn btn-outline-primary" onclick="trocarOrdenacaoAsc()">
              <i class="bi bi-sort-alpha-down"></i>
            </button>
            <button id="sortZA" class="btn btn-outline-primary" onclick="trocarOrdenacaoDesc()">
              <i class="bi bi-sort-alpha-down-alt"></i>
            </button>
            <button id="search" class="btn btn-outline-primary" onclick="search()">
              <i class="bi bi-search"></i>
            </button>
            <input id="searchInput" placeholder="Sua Busca" type="text" class="form-control" style="display:none;">
          </div>

          <hr />
          <div class="col-3 d-grid">
            <div>Nome</div>
            <div>Telefone</div>
          </div>

          <div id="contacts">

          </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script><!-- Chama a biblioteca JQuery -->
  <!-- Chama o arquivo Bootstrap JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
